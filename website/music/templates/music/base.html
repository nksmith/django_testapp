<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>{% block title %}Viberr{% endblock %}</title>		
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- Loads the path to your static files --> 
	    <!-- loads the path not the files-->
	    {% load staticfiles %} 

	    <!-- USING BOOTSTRAP -->
	    <script src="http://code.jquery.com/jquery.js"></script>
	    <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	    <!-- Optional theme -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    
	    <!-- Google Fonts API -->
	    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel=='stylesheet' type='text/css'>

	    <!-- CSS STYLE SHEET REFERENCE -->
	    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
</head>

<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-inverse navbar-static-top">
	  <div class="container-fluid">    
	    <!-- Header -->
	    <div class="navbar-header">
	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>              
	    </div>

	    <!-- Items -->
	    <div class="collapse navbar-collapse" id="topNavBar">
	        <ul class="nav navbar-nav">
	            <li class="">
	                <a href="{% url 'music:index' %}">
	                    <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
	                    Albums                
	                </a>
	            </li>
	            <li class="">
	                <a href="#">
	                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
	                    Songs
	                </a>
	            </li>
	        </ul>


	        <form class="navbar-form navbar-left" role="search" method="GET" action="#">
	            <div class="form-group">
	                <input type="text" class="form-control" name="q" value="">
	            </div>
	            <button type="submit" class="btn btn-default">Search</button>
	        </form>

	        <ul class="nav navbar-nav navbar-right">
	            <li class="">
	                <a href="{% url 'music:album-add' %}">
	                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
	                    Add Album
	                </a>
	            </li>
	            <li class="">
	                <a href="#">
	                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
	                    Log out
	                </a>
	            </li>

	        </ul>


	    </div>
	  </div>
	</nav>

	<!-- include a block of code later on, dump it here -->
	{% block body %}
	{% endblock %}

</body>
</html>
